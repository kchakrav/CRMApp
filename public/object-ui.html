<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="object-ui.css">
</head>
<body>
  <div class="object-ui">
    <header class="object-ui-header">
      <button class="btn-back" id="back-to-builder-btn" title="Back to Builder">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div>
        <div class="object-ui-title" id="object-ui-title">Object UI</div>
        <div class="object-ui-subtitle" id="object-ui-subtitle"></div>
      </div>
      <div class="object-ui-actions">
        <button class="btn btn-primary" id="new-record-btn">+ New Record</button>
      </div>
    </header>

    <div class="object-ui-body">
      <!-- Record List (primary view) -->
      <div class="object-ui-list" id="object-ui-list">
        <div class="object-ui-toolbar">
          <input type="text" class="form-input" id="record-search" placeholder="Search records...">
          <select class="form-input" id="record-sort"></select>
        </div>
        <div id="record-table-container"></div>
      </div>
    </div>
  </div>

  <!-- Detail Slide-out Panel -->
  <div id="detail-overlay" class="detail-overlay hidden" onclick="closeDetailPanel()"></div>
  <div id="detail-panel" class="detail-panel hidden">
    <div class="detail-panel-header">
      <div class="detail-panel-title" id="detail-panel-title">Record Details</div>
      <div class="detail-panel-actions">
        <button class="btn btn-secondary btn-sm" id="detail-edit-btn">Edit</button>
        <button class="btn btn-danger btn-sm" id="detail-delete-btn">Delete</button>
        <button class="btn btn-ghost btn-sm detail-close-btn" onclick="closeDetailPanel()">&times;</button>
      </div>
    </div>
    <div class="detail-panel-body" id="detail-panel-body"></div>
  </div>

  <!-- New/Edit Record Modal -->
  <div id="record-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="record-modal-title">New Record</h3>
        <button class="btn btn-ghost" onclick="closeRecordModal()">&times;</button>
      </div>
      <div class="modal-body" id="record-modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeRecordModal()">Cancel</button>
        <button class="btn btn-primary" id="save-record-btn">Save</button>
      </div>
    </div>
  </div>

  <div id="object-ui-toast" class="toast hidden"></div>
  <script src="object-ui.js"></script>
</body>
</html>
